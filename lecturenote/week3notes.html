<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 3 Links and Embedding</title>
    </head>
    <html>
        <!-- external link, must have http:// at start -->
        <p>Link to Google: <a href="http://www.google.com">Google</a></p>
        <p>Link Internally: <a href="week2notes.html">Week 2 Notes</a></p>
        <!-- ../ means that go up to the parent folder eg: ../b/e/page.html -->
        <!-- Link with a path -->
        <p>Link to another folder Internally: <a href="../lab02/wang-bio.html">My bio</a>
        
        <!-- bringing content from another site -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TmaAOV4SJNQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- image have 2 required attributes -->
        <img src="../images/Autumn_scenery.jpg" alt="beautiful autumn scenery">
        </p>
    </html>


</html>
