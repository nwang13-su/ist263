<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function welcome () {
            alert("Welcome!!!");
        }
        // must have {}
        //alert("Hello World");
        // alert puts up a pop up box on your web page
        // javascript is case sensitive
        function second () {
            alert("Second Welcome!");
        }
    </script>
</head>
<body>
    <p onclick="welcome();">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto laudantium adipisci magni. Velit recusandae officiis reprehenderit. Pariatur, rerum a numquam eos fuga eum quisquam provident sapiente rem quam veniam debitis?</p>
    <a onmouseover="second();">Get a greating,</a>
</body>
</html>
